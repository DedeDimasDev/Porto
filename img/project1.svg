<svg xmlns="http://www.w3.org/2000/svg" width="600" height="400" viewBox="0 0 600 400">
  <!-- Background -->
  <rect width="600" height="400" fill="#1a1a1a" />
  
  <!-- WhatsApp Chatbot Illustration -->
  <g>
    <!-- Smartphone frame -->
    <rect x="150" y="50" width="300" height="300" rx="20" ry="20" fill="#333" />
    <rect x="170" y="70" width="260" height="260" rx="5" ry="5" fill="#222" />
    
    <!-- WhatsApp interface -->
    <rect x="170" y="70" width="260" height="50" fill="#075E54" />
    <text x="190" y="100" font-family="Arial, sans-serif" font-size="14" fill="#ffffff">STIKOM 22 Januari Kendari</text>
    <circle cx="410" cy="95" r="10" fill="#ffffff" opacity="0.8" />
    
    <!-- Chat bubbles -->
    <!-- Incoming messages (left) -->
    <rect x="180" y="130" width="180" height="40" rx="10" ry="10" fill="#262D31" />
    <text x="190" y="155" font-family="Arial, sans-serif" font-size="10" fill="#ffffff">Halo, ada yang bisa saya bantu?</text>
    
    <rect x="180" y="220" width="200" height="40" rx="10" ry="10" fill="#262D31" />
    <text x="190" y="245" font-family="Arial, sans-serif" font-size="10" fill="#ffffff">Jadwal kuliah telah dikirim.</text>
    
    <!-- Outgoing messages (right) -->
    <rect x="230" y="175" width="190" height="40" rx="10" ry="10" fill="#025C4B" />
    <text x="240" y="200" font-family="Arial, sans-serif" font-size="10" fill="#ffffff">Saya ingin melihat jadwal kuliah</text>
    
    <rect x="230" y="265" width="190" height="40" rx="10" ry="10" fill="#025C4B" />
    <text x="240" y="290" font-family="Arial, sans-serif" font-size="10" fill="#ffffff">Terima kasih informasinya</text>
    
    <!-- Input field -->
    <rect x="170" y="310" width="260" height="20" rx="10" ry="10" fill="#2A2F32" />
    <circle cx="410" cy="320" r="8" fill="#00c8ff" />
  </g>
  
  <!-- Server and database illustration -->
  <g>
    <!-- Server -->
    <rect x="500" y="150" width="60" height="100" rx="5" ry="5" fill="#444" />
    <rect x="510" y="160" width="40" height="5" fill="#00c8ff" />
    <rect x="510" y="170" width="40" height="5" fill="#00c8ff" />
    <rect x="510" y="180" width="40" height="5" fill="#00c8ff" />
    
    <!-- Database -->
    <ellipse cx="530" cy="230" rx="20" ry="10" fill="#00c8ff" opacity="0.8" />
    <rect x="510" y="230" width="40" height="20" fill="#444" />
    <ellipse cx="530" cy="250" rx="20" ry="10" fill="#00c8ff" opacity="0.8" />
    
    <!-- Connection lines -->
    <path d="M430,150 Q480,120 500,150" stroke="#00c8ff" stroke-width="2" fill="none" stroke-dasharray="5,5" />
    <path d="M430,250 Q480,280 500,250" stroke="#00c8ff" stroke-width="2" fill="none" stroke-dasharray="5,5" />
  </g>
  
  <!-- Code elements overlay -->
  <g opacity="0.1">
    <text x="50" y="30" font-family="monospace" font-size="8" fill="#00c8ff">const { Client } = require('whatsapp-web.js');</text>
    <text x="50" y="45" font-family="monospace" font-size="8" fill="#00c8ff">const client = new Client();</text>
    <text x="50" y="60" font-family="monospace" font-size="8" fill="#00c8ff">client.on('message', async msg => {</text>
    <text x="70" y="75" font-family="monospace" font-size="8" fill="#00c8ff">if(msg.body === 'jadwal') {</text>
    <text x="90" y="90" font-family="monospace" font-size="8" fill="#00c8ff">const jadwal = await getJadwalFromDB();</text>
    <text x="90" y="105" font-family="monospace" font-size="8" fill="#00c8ff">msg.reply(jadwal);</text>
    <text x="70" y="120" font-family="monospace" font-size="8" fill="#00c8ff">}</text>
    <text x="50" y="135" font-family="monospace" font-size="8" fill="#00c8ff">});</text>
  </g>
  
  <!-- Decorative elements -->
  <rect x="20" y="20" width="560" height="360" rx="10" ry="10" fill="none" stroke="#00c8ff" stroke-width="1" opacity="0.3" />
  
  <!-- Project label -->
  <text x="300" y="380" font-family="Arial, sans-serif" font-size="16" fill="#00c8ff" text-anchor="middle">WhatsApp Chatbot Akademik</text>
</svg>