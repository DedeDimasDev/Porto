<svg xmlns="http://www.w3.org/2000/svg" width="600" height="400" viewBox="0 0 600 400">
  <!-- Background -->
  <rect width="600" height="400" fill="#1a1a1a" />
  
  <!-- Task Management App Illustration -->
  <g>
    <!-- App window frame -->
    <rect x="100" y="50" width="400" height="300" rx="10" ry="10" fill="#333" />
    <rect x="120" y="70" width="360" height="260" rx="5" ry="5" fill="#222" />
    
    <!-- Sidebar -->
    <rect x="120" y="70" width="80" height="260" fill="#2c3e50" />
    <circle cx="160" cy="100" r="15" fill="#00c8ff" opacity="0.8" />
    <text x="160" y="105" font-family="Arial, sans-serif" font-size="12" fill="#fff" text-anchor="middle">JD</text>
    
    <!-- Sidebar menu items -->
    <rect x="135" y="140" width="50" height="5" rx="2" ry="2" fill="#00c8ff" />
    <rect x="135" y="160" width="50" height="5" rx="2" ry="2" fill="#666" />
    <rect x="135" y="180" width="50" height="5" rx="2" ry="2" fill="#666" />
    <rect x="135" y="200" width="50" height="5" rx="2" ry="2" fill="#666" />
    <rect x="135" y="220" width="50" height="5" rx="2" ry="2" fill="#666" />
    
    <!-- Main content area -->
    <rect x="220" y="90" width="240" height="40" rx="5" ry="5" fill="#2c3e50" />
    <text x="240" y="115" font-family="Arial, sans-serif" font-size="14" fill="#fff">Project Tasks</text>
    <circle cx="440" cy="110" r="10" fill="#00c8ff" />
    <text x="440" y="115" font-family="Arial, sans-serif" font-size="14" fill="#fff" text-anchor="middle">+</text>
    
    <!-- Task cards -->
    <g>
      <!-- Task 1 -->
      <rect x="220" y="150" width="240" height="50" rx="5" ry="5" fill="#333" />
      <circle cx="240" cy="175" r="10" fill="none" stroke="#00c8ff" stroke-width="2" />
      <rect x="260" y="165" width="120" height="5" rx="2" ry="2" fill="#fff" />
      <rect x="260" y="180" width="80" height="3" rx="1" ry="1" fill="#666" />
      <rect x="400" y="165" width="40" height="20" rx="10" ry="10" fill="#00c8ff" opacity="0.3" />
      <text x="420" y="180" font-family="Arial, sans-serif" font-size="10" fill="#fff" text-anchor="middle">Today</text>
    </g>
    
    <g>
      <!-- Task 2 -->
      <rect x="220" y="210" width="240" height="50" rx="5" ry="5" fill="#333" />
      <circle cx="240" cy="235" r="10" fill="none" stroke="#00c8ff" stroke-width="2" />
      <rect x="260" y="225" width="140" height="5" rx="2" ry="2" fill="#fff" />
      <rect x="260" y="240" width="100" height="3" rx="1" ry="1" fill="#666" />
      <rect x="400" y="225" width="40" height="20" rx="10" ry="10" fill="#ff6b6b" opacity="0.3" />
      <text x="420" y="240" font-family="Arial, sans-serif" font-size="10" fill="#fff" text-anchor="middle">High</text>
    </g>
    
    <g>
      <!-- Task 3 -->
      <rect x="220" y="270" width="240" height="50" rx="5" ry="5" fill="#333" />
      <circle cx="240" cy="295" r="10" fill="#00c8ff" />
      <path d="M235,295 L240,300 L245,290" stroke="#fff" stroke-width="2" fill="none" />
      <rect x="260" y="285" width="130" height="5" rx="2" ry="2" fill="#fff" opacity="0.5" />
      <rect x="260" y="300" width="90" height="3" rx="1" ry="1" fill="#666" opacity="0.5" />
      <rect x="400" y="285" width="40" height="20" rx="10" ry="10" fill="#1dd1a1" opacity="0.3" />
      <text x="420" y="300" font-family="Arial, sans-serif" font-size="10" fill="#fff" text-anchor="middle">Done</text>
    </g>
  </g>
  
  <!-- Code elements overlay -->
  <g opacity="0.1">
    <text x="30" y="30" font-family="monospace" font-size="8" fill="#00c8ff">import React, { useState } from 'react';</text>
    <text x="30" y="45" font-family="monospace" font-size="8" fill="#00c8ff">function TaskList({ tasks }) {</text>
    <text x="50" y="60" font-family="monospace" font-size="8" fill="#00c8ff">return (</text>
    <text x="70" y="75" font-family="monospace" font-size="8" fill="#00c8ff">&lt;div className="task-list"&gt;</text>
    <text x="90" y="90" font-family="monospace" font-size="8" fill="#00c8ff">{tasks.map(task => (</text>
    <text x="110" y="105" font-family="monospace" font-size="8" fill="#00c8ff">&lt;TaskItem key={task.id} task={task} /&gt;</text>
    <text x="90" y="120" font-family="monospace" font-size="8" fill="#00c8ff">))}</text>
    <text x="70" y="135" font-family="monospace" font-size="8" fill="#00c8ff">&lt;/div&gt;</text>
    <text x="50" y="150" font-family="monospace" font-size="8" fill="#00c8ff">);</text>
    <text x="30" y="165" font-family="monospace" font-size="8" fill="#00c8ff">}</text>
  </g>
  
  <!-- Decorative elements -->
  <rect x="20" y="20" width="560" height="360" rx="10" ry="10" fill="none" stroke="#00c8ff" stroke-width="1" opacity="0.3" />
  
  <!-- App label -->
  <text x="300" y="380" font-family="Arial, sans-serif" font-size="16" fill="#00c8ff" text-anchor="middle">Task Management App</text>
</svg>