<svg xmlns="http://www.w3.org/2000/svg" width="600" height="400" viewBox="0 0 600 400">
  <!-- Background -->
  <rect width="600" height="400" fill="#1a1a1a" />
  
  <!-- Photography Portfolio Website Illustration -->
  <g>
    <!-- Browser window frame -->
    <rect x="100" y="50" width="400" height="300" rx="5" ry="5" fill="#333" />
    <rect x="100" y="50" width="400" height="30" rx="5" ry="5" fill="#444" />
    <circle cx="120" cy="65" r="5" fill="#ff6b6b" />
    <circle cx="140" cy="65" r="5" fill="#feca57" />
    <circle cx="160" cy="65" r="5" fill="#1dd1a1" />
    <rect x="100" y="80" width="400" height="270" fill="#222" />
    
    <!-- Website header -->
    <rect x="120" y="100" width="360" height="60" fill="#111" />
    <rect x="140" y="120" width="120" height="20" rx="3" ry="3" fill="#00c8ff" opacity="0.8" />
    <rect x="320" y="120" width="30" height="20" rx="3" ry="3" fill="#444" />
    <rect x="360" y="120" width="30" height="20" rx="3" ry="3" fill="#444" />
    <rect x="400" y="120" width="30" height="20" rx="3" ry="3" fill="#444" />
    <rect x="440" y="120" width="20" height="20" rx="3" ry="3" fill="#444" />
    
    <!-- Photo gallery grid -->
    <g>
      <!-- Row 1 -->
      <rect x="120" y="180" width="115" height="75" fill="#444" />
      <rect x="242" y="180" width="115" height="75" fill="#444" />
      <rect x="365" y="180" width="115" height="75" fill="#444" />
      
      <!-- Row 2 -->
      <rect x="120" y="262" width="115" height="75" fill="#444" />
      <rect x="242" y="262" width="115" height="75" fill="#444" />
      <rect x="365" y="262" width="115" height="75" fill="#444" />
    </g>
    
    <!-- Photo overlay effects -->
    <rect x="120" y="180" width="115" height="75" fill="#00c8ff" opacity="0.2" />
    <rect x="365" y="262" width="115" height="75" fill="#00c8ff" opacity="0.2" />
    
    <!-- Hover effect on one photo -->
    <g>
      <rect x="242" y="180" width="115" height="75" fill="rgba(0, 200, 255, 0.3)" />
      <rect x="272" y="205" width="55" height="25" rx="3" ry="3" fill="rgba(0, 0, 0, 0.5)" />
      <text x="300" y="222" font-family="Arial, sans-serif" font-size="10" fill="#fff" text-anchor="middle">View</text>
    </g>
  </g>
  
  <!-- Camera icon overlay -->
  <g opacity="0.2" transform="translate(300, 340) scale(0.8)">
    <rect x="-30" y="-20" width="60" height="40" rx="5" ry="5" fill="none" stroke="#00c8ff" stroke-width="2" />
    <circle cx="0" cy="0" r="12" fill="none" stroke="#00c8ff" stroke-width="2" />
    <circle cx="0" cy="0" r="6" fill="none" stroke="#00c8ff" stroke-width="1" />
    <rect x="20" y="-15" width="20" height="10" rx="2" ry="2" fill="none" stroke="#00c8ff" stroke-width="1" />
  </g>
  
  <!-- Code elements overlay -->
  <g opacity="0.1">
    <text x="30" y="30" font-family="monospace" font-size="8" fill="#00c8ff">&lt;div class="gallery"&gt;</text>
    <text x="50" y="45" font-family="monospace" font-size="8" fill="#00c8ff">&lt;div class="gallery-item"&gt;</text>
    <text x="70" y="60" font-family="monospace" font-size="8" fill="#00c8ff">&lt;img src="photo1.jpg" /&gt;</text>
    <text x="70" y="75" font-family="monospace" font-size="8" fill="#00c8ff">&lt;div class="overlay"&gt;</text>
    <text x="90" y="90" font-family="monospace" font-size="8" fill="#00c8ff">&lt;a href="#"&gt;View&lt;/a&gt;</text>
    <text x="70" y="105" font-family="monospace" font-size="8" fill="#00c8ff">&lt;/div&gt;</text>
    <text x="50" y="120" font-family="monospace" font-size="8" fill="#00c8ff">&lt;/div&gt;</text>
    <text x="30" y="135" font-family="monospace" font-size="8" fill="#00c8ff">&lt;/div&gt;</text>
  </g>
  
  <!-- Decorative elements -->
  <rect x="20" y="20" width="560" height="360" rx="10" ry="10" fill="none" stroke="#00c8ff" stroke-width="1" opacity="0.3" />
  
  <!-- Website label -->
  <text x="300" y="380" font-family="Arial, sans-serif" font-size="16" fill="#00c8ff" text-anchor="middle">Photography Portfolio</text>
</svg>